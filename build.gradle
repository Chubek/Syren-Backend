plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.osgeo.org/repository/release/')
    }

    maven {
        url = uri('https://repo.osgeo.org/repository/snapshot/')
    }

    maven {
        url = uri('https://jcenter.bintray.com')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive:2.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis-reactive:2.3.1.RELEASE'
    implementation 'com.beust:klaxon:5.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-integration:2.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:2.3.1.RELEASE'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.11.0'
    implementation 'de.codecentric:spring-boot-admin-starter-server:2.2.3'
    implementation 'io.projectreactor.kotlin:reactor-kotlin-extensions:1.0.2.RELEASE'
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.3.72'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.72'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-reactor:1.3.7'
    implementation 'org.springframework.cloud:spring-cloud-gcp-starter-storage:1.2.3.RELEASE'
    implementation 'org.springframework.session:spring-session-data-redis:2.3.0.RELEASE'
    implementation 'org.springframework.data:spring-data-mongodb:2.1.9.RELEASE'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'com.auth0:java-jwt:3.10.3'
    implementation 'com.drewnoakes:metadata-extractor:2.14.0'
    implementation 'com.github.jknack:handlebars:4.1.2'
    implementation 'org.geotools:gt-shapefile:24-SNAPSHOT'
    implementation 'org.geotools:gt-swing:24-SNAPSHOT'
    implementation 'org.modelmapper:modelmapper:2.3.5'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.3.1.RELEASE'
    runtimeOnly 'io.micrometer:micrometer-registry-datadog:1.5.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.1.RELEASE'
    testImplementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:2.2.0'
    testImplementation 'io.projectreactor:reactor-test:3.3.6.RELEASE'
    testImplementation 'org.springframework.integration:spring-integration-test:5.3.1.RELEASE'
    testImplementation 'org.springframework.restdocs:spring-restdocs-mockmvc:2.0.4.RELEASE'
    testImplementation 'org.springframework.security:spring-security-test:5.3.3.RELEASE'
    testImplementation 'junit:junit:4.11'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:2.3.1.RELEASE'
}

group = 'com.syren.backend'
version = '0.0.1-SNAPSHOT'
description = 'Syren Service Application'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
